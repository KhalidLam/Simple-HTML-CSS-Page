<!DOCTYPE html>
<html>
<head>
	<title>Padding of an Element</title>
	<style type="text/css">
		.injected-text{
			background-color: green;
			margin-bottom: -25px;
			text-align: center;
		}
		.box{
			border-color: black;
			border-style: solid;
			border-width: 5px;
			text-align: center;
		}
		.red-box{
			background-color: red;
			color: white;
			padding: 20px;
		}
		.blue-box{
			background-color: blue;
			color: white;
			padding: 20px;
		}
		.yellow-box{
			background-color: yellow;
			padding: 10px;
		}

	</style>
</head>
<body>
	<h5 class="injected-text">margin</h5>
	<div class="box yellow-box">
		<h5 class="box red-box">padding</h5>
		<h5 class="box blue-box">padding</h5>
	</div>
</body>
</html>
